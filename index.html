<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>

<body>

    <header>
        <h1>The Code Review</h1>
        <div class="wrapper">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <form action="./index.html" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Required" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="123 456 789">
                    </div>
                    <div>
                        <label for="address">Street Address</label>
                        <input type="text" name="address" id="address" placeholder="123 Street">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Jakarta">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="banten">Banten</option>
                            <option value="jabar">Jawa Barat</option>
                            <option value="jateng">Jawa Tengah</option>
                            <option value="jatim">Jawa Timur</option>
                            <option value="diy">D.I.Y</option>
                        </select>
                    </div>
                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zip" id="zip" maxlength="5" placeholder="12345">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <fieldset>
                        <legend>Select the newsletters you would like to receive</legend>
                        <ul class="flex">
                            <li>
                                <input type="checkbox" id="html-news" name="html-news" checked>
                                <label for="html-news">HTML News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="css-news" name="css-news">
                                <label for="css-news">CSS News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="js-news" name="js-news">
                                <label for="js-news">Javascript News</label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Newsletter format</legend>
                        <ul class="flex">
                            <li>
                                <input type="radio" id="html" name="format" value="html" checked>
                                <label for="html">HTML</label>
                            </li>
                            <li>
                                <input type="radio" id="plain" name="format" value="plain">
                                <label for="plain">Plain text</label>
                            </li>
                        </ul>
                    </fieldset>
                    <div>
                        <label for="other">Other topics you'd like to hear about</label>
                        <textarea id="other" name="other" rows="5" cols="33"></textarea>
                    </div>
                </fieldset>

                <input class="submit" type="submit" value="Sign Up">
            </form>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright The Code Review</p>
        </div>
    </footer>

</body>

</html>
