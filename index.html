<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <form action="" method="get" class="form">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form">
                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="form">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="">Choose State</option>
                        <option value="dog">Banten</option>
                        <option value="cat">Jawa Barat</option>
                        <option value="hamster">Jawa Tengah</option>
                        <option value="parrot">Jawa Timur</option>
                        <option value="spider">D.I.Y</option>
                    </select>
                </div>
                <div class="form">
                    <label for="zip">Zip Code</label>
                    <input type="number" name="zip" id="zip">
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <div>
                    <p>Select the newsletters you would like to receive</p>
                    <div>
                        <input type="checkbox" id="html-news" name="html-news" checked>
                        <label for="html-news">HTML News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="css-news" name="css-news">
                        <label for="css-news">CSS News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="js-news" name="js-news">
                        <label for="js-news">Javascript News</label>
                    </div>
                </div>
                <div>
                    <p>Newsletter format</p>
                    <div>
                        <input type="radio" id="html" name="format" value="html" checked>
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="plain" name="format" value="plain">
                        <label for="plain">Plain text</label>
                    </div>
                </div>
                <div>
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="other" rows="5" cols="33"></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
